<body>

<h1>Get in Touch</h1>
<form action=''>
<label for ='name'>First Name</label>
<br />
<input type='text' placeholder='Enter your name' id='name' required/>
<br />
<br />
<label for='name'>Surname</label>

<input type='text' placeholder='Enter your name' id='name' required/>
<br />
<br />

<br />

</div>
<div>

</div>

<br />

<br />
<br />

<option value='5 star'>5 star</option>
<option value='4 star'>4 star</option>

<br />
<input type='submit'/>
